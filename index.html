<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/scss/main.scss" />
    <title>vue轮子</title>
  </head>
  <body>
    <style>
      .demoBox {
        height: 50px;
        background: #9ca9bd;
        border: 1px solid #fff;
      }
    </style>
    <div id="app">
      <div class="box">
        <g-row>
          <g-col
            class="demoBox"
            span="2"
            :phone="{span:12}"
            :ipad="{span:8}"
            :narrow-pc="{span:4}"
            :pc="{span:2}"
            :wide-pc="{span:1}"
            >左边</g-col
          >
          <g-col
            class="demoBox"
            span="20"
            :phone="{span:12}"
            :ipad="{span:16}"
            :narrow-pc="{span:20}"
            :pc="{span:22}"
            :wide-pc="{span:23}"
            >右边</g-col
          >
        </g-row>
      </div>
      <div class="box">
        <g-row>
          <g-col class="demoBox" span="9">
            <g-row site="left">
              <g-col>a</g-col>
              <g-col>b</g-col>
              <g-col>c</g-col>
              <g-col>d</g-col>
            </g-row>
          </g-col>
          <g-col class="demoBox" span="15">
            <g-row site="right">
              <g-col>a</g-col>
              <g-col>b</g-col>
              <g-col>c</g-col>
              <g-col>d</g-col>
              <g-col>b</g-col>
              <g-col>c</g-col>
              <g-col>d</g-col>
            </g-row>
          </g-col>
        </g-row>
        <g-row>
          <g-col class="demoBox" span="4"></g-col>
          <g-col class="demoBox" span="14"></g-col>
          <g-col class="demoBox" span="6"></g-col>
        </g-row>
      </div>
      <div class="box">
        <g-input v-model="inputValue" @change="inputChange"></g-input>
        <g-input value="输入框" disabled></g-input>
        <g-input value="输入框" readonly></g-input>
      </div>
      <div class="box">
        <g-input value="输入框" error="姓名不能为空"></g-input>
      </div>
      <div class="box">
        <g-button :loading="loading1" @click="loading1 = !loading1"
          >标准按钮</g-button
        >
        <g-button
          :loading="loading2"
          @click="loading2 = !loading2"
          icon="setting"
          >按钮左</g-button
        >
        <g-button
          :loading="loading3"
          @click="loading3 = !loading3"
          icon="setting"
          icon-position="right"
          >按钮右</g-button
        >
        <g-button-group>
          <g-button icon="left">上一页</g-button>
          <g-button>更多</g-button>
          <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
