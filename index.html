<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/scss/main.scss" />
    <title>vue轮子</title>
  </head>
  <body>
    <div id="app">
      <div class="box">
        <g-row gutter="20">
          <g-col>1</g-col>
          <g-col>2</g-col>
        </g-row>
        <g-row>
          <g-col>1</g-col>
          <g-col>2</g-col>
          <g-col>2</g-col>
        </g-row>
        <g-row>
          <g-col>1</g-col>
          <g-col>2</g-col>
          <g-col>2</g-col>
          <g-col>2</g-col>
        </g-row>
        <g-row>
          <g-col span="2">1</g-col>
          <g-col span="20" offset="2">2</g-col>
        </g-row>
        <g-row>
          <g-col span="4">1</g-col>
          <g-col span="20">2</g-col>
        </g-row>
      </div>
      <div class="box">
        <g-input v-model="inputValue" @change="inputChange"></g-input>
        <g-input value="输入框" disabled></g-input>
        <g-input value="输入框" readonly></g-input>
      </div>
      <div class="box">
        <g-input value="输入框" error="姓名不能为空"></g-input>
      </div>
      <div class="box">
        <g-button :loading="loading1" @click="loading1 = !loading1"
          >标准按钮</g-button
        >
        <g-button
          :loading="loading2"
          @click="loading2 = !loading2"
          icon="setting"
          >按钮左</g-button
        >
        <g-button
          :loading="loading3"
          @click="loading3 = !loading3"
          icon="setting"
          icon-position="right"
          >按钮右</g-button
        >
        <g-button-group>
          <g-button icon="left">上一页</g-button>
          <g-button>更多</g-button>
          <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
