<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/scss/main.scss" />
    <title>vue轮子</title>
  </head>
  <body>
    <div id="app">
      <g-button :loading="loading1" @click="loading1 = !loading1"
        >标准按钮</g-button
      >
      <g-button :loading="loading2" @click="loading2 = !loading2" icon="setting"
        >按钮左</g-button
      >
      <g-button
        :loading="loading3"
        @click="loading3 = !loading3"
        icon="setting"
        icon-position="right"
        >按钮右</g-button
      >
      <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button>更多</g-button>
        <g-button icon="right" icon-position="right">下一页</g-button>
      </g-button-group>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_1288776_f74c42zqoyo.js"></script>
  </body>
</html>
